        <div class="carvan_body">
            <h1 class="category_headings_contact_us">Contact Us</h1><br>
            <p class="carvan_slogans">Courteous Treatment every time</p>
            <img src="Carvan_Images/car_logo.png"> 
            <br><br>

            <div class="container" style="margin-top: -120px;">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-10 col-xl-8 mx-auto">
                        <div class="my-4">  
                            <form>
                                <br><br>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label class="label_settings" for="firstname">First Name</label>
                                        <input type="text" id="firstname" class="form-control" placeholder="John" />
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="label_settings" for="firstname">Last Name</label>
                                        <input type="text" id="lastname" class="form-control" placeholder="Doe" />
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label class="label_settings" for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="john_doe_45@carvan.ca" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label class="label_settings" for="inputComment">Your Comments</label>
                                    <textarea class="form-control" id="comments" rows="7" cols="30" placeholder="Type your message"></textarea>
                                </div>
                                <br>
                                <br>
                                <input type="submit" id="Carvan_Submit_Button" value="Submit" name="Submit">
                                <input type="reset" id="Carvan_Reset_Button" value="Reset" name="Reset">
                            </form>
                        </div>
                    </div>
                </div>  
            </div>

            
            <div class="contact_info">
                <div class="address details">
                  <i class="fa fa-map-marker" aria-hidden="true"></i>

                  <div class="text-one">Surkhet, NP12</div>
                  <div class="text-two">Birendranagar 06</div>
                </div>
                <br>
                <div class="phone details">
                  <i class="fas fa-phone-alt"></i>
                  <div class="topic">Phone</div>
                  <div class="text-one">+0098 9893 5647</div>
                  <div class="text-two">+0096 3434 5678</div>
                </div>
                <br>
                <div class="email details">
                  <i class="fas fa-envelope"></i>
                  <div class="topic">Email</div>
                  <div class="text-one"><a href="https://outlook.live.com">john_doe_45@busyqa.com</a></div>
                  <div class="text-two"><a href="https://outlook.live.com">info.enquiry@busyqa.com</a></div>
                </div>
            </div>
        </div>
